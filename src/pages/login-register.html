---
layout: ico
title: Home
---

<!-- Landing page Hero -->
<section class="hero is-fullheight has-big-dark-gradient">
    <div class="hero-head">

        <!-- Cloned navbar -->
        {{> navbar-clone}}

        <!-- Static navbar -->
        {{> navbar}}

    </div>

    <!-- Hero Image and Title -->
    <div class="hero-body">
        <div class="container">
            <div class="columns is-vcentered">


                <!-- Hero image -->
                <div class="column is-12 ico-countdown">
                    <h1 class="title is-3 is-light is-semibold is-spaced main-title has-text-centered">Login</h1>

                    <div class="divider is-centered"></div>


                    <div class="login-form" x-data="{
                    user:{
                    username:'',
                    password:''
                    }

                    }">
                        <!-- Field -->
                        <div class="control-material is-primary">
                            <input x-model="user.username" class="material-input " type="email" required>
                            <span class="material-highlight"></span>
                            <span class="bar"></span>
                            <label>Email</label>
                        </div>
                        <!-- Field -->
                        <div class="control-material is-primary">
                            <input x-model="user.password" class="material-input " type="password" required>
                            <span class="material-highlight"></span>
                            <span class="bar"></span>
                            <label>Password</label>
                        </div>

                        <!-- Submit -->
                        <div>
                            <input value="LOGIN" type="button" @click="
                            if(user.username=='' && user.password==''){
                                alert('username and password is required')
                                return
                            }

                            var myHeaders = new Headers();
myHeaders.append('Content-Type', 'application/json');

                            var raw = JSON.stringify(user);

                            var requestOptions = {
                            method: 'POST',
                            headers: myHeaders,
                            body: raw,
                            redirect: 'follow'
                            };

                            fetch('https://cryptobot.stellartech.in/user/login', requestOptions)
                            .then(response => response.json())
                            .then(result => {
                            console.log(result)
                            if(result.status.error_code==0){
                                $store.app.currentUser = result.data;
                                window.location.replace('user-home.html');
                            }else{
                                alert('invalid email or password');
                            }
                            })
                            .catch(error => {
                            alert('invalid email or password');
                            console.log('error', error);
                            });

"
                                    @keyup.enter="
if(user.username=='' && && user.password==''){
                                alert('username and password is required')
                                return
                            }

                            var myHeaders = new Headers();
myHeaders.append('Content-Type', 'application/json');

                            var raw = JSON.stringify(user);

                            var requestOptions = {
                            method: 'POST',
                            headers: myHeaders,
                            body: raw,
                            redirect: 'follow'
                            };

                            fetch('https://cryptobot.stellartech.in/user/login', requestOptions)
                            .then(response => response.json())
                            .then(result => {
                            console.log(result)
                            if(result.status.error_code==0){
                                $store.app.currentUser = result.data;
                                window.location.replace('user-home.html');
                            }
                            })
                            .catch(error => console.log('error', error));
"
                                    class="button is-button k-button k-primary raised has-gradient is-bold is-fullwidth">
                                <span class="front-gradient"></span>
                            </input>
                        </div>
                    </div>
                    <br>
                    <div class="login-form">
                        <a href="new-register.html"
                           class="button is-button k-button k-primary raised has-gradient is-bold is-fullwidth">
                            <span class="text">Register</span>
                            <span class="front-gradient"></span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Hero footer -->
    <div class="hero-foot">
        <div class="container">
            <div class="tabs is-centered">
                <!-- Client / partner list -->
                <!--                <ul>-->
                <!--                    <li><a><img class="hero-logo" src="/img/clients/cryptomarket.svg" alt=""></a></li>-->
                <!--                    <li><a><img class="hero-logo" src="/img/clients/bitit.svg" alt=""></a></li>-->
                <!--                    <li><a><img class="hero-logo" src="/img/clients/coin.svg" alt=""></a></li>-->
                <!--                </ul>-->
            </div>
        </div>
    </div>
</section>
<!-- /Landing page Hero -->
