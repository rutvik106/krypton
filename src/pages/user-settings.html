---
layout: ico
title: Home
---

<!-- Landing page Hero -->
<section class="hero is-fullheight has-big-dark-gradient">
    <div class="hero-head">

        <!-- Cloned navbar -->
        {{> user-navbar-clone}}

        <!-- Static navbar -->
        {{> user-navbar}}

    </div>

    <!-- Hero Image and Title -->
    <div class="hero-body">
        <div class="container">
            <div class="columns is-vcentered">

                <!-- Landing page Title -->
                <div class="column is-5 landing-caption">


                </div>
                <!-- Hero image -->
                <div class="column is-5 is-offset-1 ico-countdown">
                    <h1 class="title is-3 is-light is-semibold is-spaced main-title has-text-centered">Welcome Test User</h1>
                    <form class="login-form">
                        <!-- Field -->
                        <div class="control-material is-primary">
                            <input class="material-input " type="email" required>
                            <span class="material-highlight"></span>
                            <span class="bar"></span>
                            <label>Email</label>
                        </div>
                        <!-- Field -->
                        <div class="control-material is-primary">
                            <input class="material-input " type="password" required>
                            <span class="material-highlight"></span>
                            <span class="bar"></span>
                            <label>Password</label>
                        </div>

                        <!-- Submit -->
                        <div>
                            <button class="button is-button k-button k-primary raised has-gradient is-bold is-fullwidth">
                                <span class="text">Login</span>
                                <span class="front-gradient"></span>
                            </button>
                        </div>
                    </form>
                    <br>
                    <div class="login-form">
                        <a href="new-register.html" class="button is-button k-button k-primary raised has-gradient is-bold is-fullwidth">
                            <span class="text">Register</span>
                            <span class="front-gradient"></span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</section>
<!-- /Landing page Hero -->
