---
layout: ico
title: Home
---

<!-- Landing page Hero -->
<section class="hero is-fullheight has-big-dark-gradient">
    <div class="hero-head">

        <!-- Cloned navbar -->
        {{> user-navbar-clone}}

        <!-- Static navbar -->
        {{> user-navbar}}

    </div>

    <!-- Hero Image and Title -->
    <div class="hero-body" style="align-items: normal">
        <div class="container">
            <div class="columns">

                <!-- Landing page Title -->
                <div class="column is-12 landing-caption">

                    <h1 class="title is-3 is-light is-semibold is-spaced main-title">Settings</h1>

                    <div class="divider"></div>

                    <br>

                    <section id="user-dashboard"
                             x-show="$store.app.currentUser.subscription_type!=='0' && $store.app.currentUser.is_active===1"
                             x-data="
           {
           user:{
           user_id:$store.app.currentUser.id,
           key:$store.app.currentUser.binance_api_key,
           secret:$store.app.currentUser.binance_api_secret,
           leverage:$store.app.currentUser.default_leverage
           }
           }
"
                    >
                        <!-- Title & subtitle -->
                        <h2 class="is-12 is-light has-text-white is-semibold is-spaced">
                            Update your Binance API Key & Secret
                        </h2>

                        <br>
                        <br>

                        <!-- Field -->
                        <div class="control-material is-primary">
                            <input x-model="user.key" class="material-input " type="text"
                                   required>
                            <span class="material-highlight"></span>
                            <span class="bar"></span>
                            <label>Binance API Key</label>
                        </div>
                        <!-- Field -->
                        <div class="control-material is-primary">
                            <input x-model="user.secret" class="material-input "
                                   type="text"
                                   required>
                            <span class="material-highlight"></span>
                            <span class="bar"></span>
                            <label>Binance API Secret</label>
                        </div>

                        <h2 class="is-12 is-light has-text-white is-semibold is-spaced">
                            Set your leverage (<span x-text="user.leverage"></span>x)
                        </h2>

                        <br>

                        <div class="max-w-screen-xl mx-auto">
                            <input class="w-full" type="range" x-model="user.leverage" min="1" max="10" step="0.1">
                        </div>

                        <br>

                        <a href="#"
                           @click="
                            if(user.key=='' && user.secret==''){
                                alert('key and secret is required')
                            }

                            var myHeaders = new Headers();
myHeaders.append('Content-Type', 'application/json');

                            var raw = JSON.stringify(user);

                            var requestOptions = {
                            method: 'POST',
                            headers: myHeaders,
                            body: raw,
                            redirect: 'follow'
                            };

                            fetch('https://cryptobot.stellartech.in/user/update/api/keys', requestOptions)
                            .then(response => response.json())
                            .then(result => {
                            console.log(result)
                            if(result.status.error_code==0){
                                $store.app.currentUser.binance_api_key=user.key,
                                $store.app.currentUser.binance_api_secret=user.secret
                                alert('Key & Secret updated successfully')
                            }
                            })
                            .catch(error => console.log('error', error));
"
                           class="button is-button k-button k-primary raised has-gradient is-bold is-pulled-right">
                            <span class="text">Update</span>
                            <span class="front-gradient"></span>
                        </a>


                    </section>

                </div>
            </div>
        </div>
    </div>

</section>
<!-- /Landing page Hero -->
