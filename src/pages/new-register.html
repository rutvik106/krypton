---
layout: ico
title: Home
---

<!-- Landing page Hero -->
<section class="hero is-fullheight has-big-dark-gradient">
    <div class="hero-head">

        <!-- Cloned navbar -->
        {{> navbar-clone}}

        <!-- Static navbar -->
        {{> navbar}}

    </div>

    <!-- Hero Image and Title -->
    <div class="hero-body">
        <div class="container">
            <div class="columns is-vcentered">

                <!-- Landing page Title -->

                <!-- Hero image -->
                <div class="column is-12 ico-countdown">
                    <h1 class="title is-3 is-light is-semibold is-spaced main-title has-text-centered">Register</h1>
                    <div class="divider is-centered"></div>

                    <div class="login-form" x-data="{
                    user:{
                    username:null,
                    tradingViewId:null,
                    password:null,
                    confirmPassword:null
                    }
                    }">
                        <!-- Field -->
                        <div class="control-material is-primary">
                            <input x-model="user.username" class="material-input " type="email" required>
                            <span class="material-highlight"></span>
                            <span class="bar"></span>
                            <label>Email</label>
                        </div>
                        <div class="control-material is-primary">
                            <input x-model="user.tradingViewId" class="material-input " type="text" required>
                            <span class="material-highlight"></span>
                            <span class="bar"></span>
                            <label>Trading View ID</label>
                        </div>
                        <!-- Field -->
                        <div x-model="user.password" class="control-material is-primary">
                            <input class="material-input " type="password" required>
                            <span class="material-highlight"></span>
                            <span class="bar"></span>
                            <label>Password</label>
                        </div>

                        <div x-model="user.confirmPassword" class="control-material is-primary">
                            <input class="material-input " type="password" required>
                            <span class="material-highlight"></span>
                            <span class="bar"></span>
                            <label>Confirm Password</label>
                        </div>


                        <input id="terms-conditions" type="checkbox" required>
                        <label style="color: white" for="terms-conditions">I have read and agreed to the <a href="terms-condition-page.html">Terms and
                            Conditions</a></label>


                        <br>
                        <br>

                        <!-- Submit -->
                        <div>
                            <button disabled @click="

                                if(user.password!==user.confirmPassword){
                                    alert('password and confirm password mismatch')
                                    return
                                }

                                var myHeaders = new Headers();
                                myHeaders.append('Content-Type', 'application/json');

                                var raw = JSON.stringify(user);

                                var requestOptions = {
                                    method: 'POST',
                                    headers: myHeaders,
                                    body: raw,
                                    redirect: 'follow'
                                };

                                fetch('https://cryptobot.stellartech.in/create/new/user', requestOptions)
                            .then(response => response.json())
                            .then(result => {
                            console.log(result)
                            if(result.status.error_code==0){
                            alert('Registration successful, Please login to continue')

                                user.username=''
                                user.password=''
                                user.confirmPassword=''

                            }

                            })
                            .catch(error => console.log('error', error));




" class="button is-button k-button k-primary raised has-gradient is-bold is-fullwidth">
                                <span class="text">Register</span>
                                <span class="front-gradient"></span>
                            </button>
                        </div>
                    </div>
                    <br>
                    <div class="login-form">
                        <a href="login-register.html"
                           class="button is-button k-button k-primary raised has-gradient is-bold is-fullwidth">
                            <span class="text">Login</span>
                            <span class="front-gradient"></span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Hero footer -->
    <div class="hero-foot">
        <div class="container">
            <div class="tabs is-centered">
                <!-- Client / partner list -->
                <!--                <ul>-->
                <!--                    <li><a><img class="hero-logo" src="/img/clients/cryptomarket.svg" alt=""></a></li>-->
                <!--                    <li><a><img class="hero-logo" src="/img/clients/bitit.svg" alt=""></a></li>-->
                <!--                    <li><a><img class="hero-logo" src="/img/clients/coin.svg" alt=""></a></li>-->
                <!--                </ul>-->
            </div>
        </div>
    </div>
</section>
<!-- /Landing page Hero -->
