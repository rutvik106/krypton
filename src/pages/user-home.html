---
layout: ico
title: Home
---

<!-- Landing page Hero -->
<section class="hero is-fullheight has-big-dark-gradient">
    <div class="hero-head">

        <!-- Cloned navbar -->
        {{> user-navbar-clone}}

        <!-- Static navbar -->
        {{> user-navbar}}

    </div>

    <!-- Hero Image and Title -->
    <div class="hero-body">
        <div class="container">
            <div class="columns is-vcentered">

                <!-- Landing page Title -->
                <div class="column is-12 landing-caption">

                    <h1 class="title is-3 is-light is-semibold is-spaced main-title">Welcome, Test User</h1>
                    <br>

                    <!-- Field -->
                    <div class="control-material is-primary">
                        <input class="material-input " type="email" required>
                        <span class="material-highlight"></span>
                        <span class="bar"></span>
                        <label>Binance API Key</label>
                    </div>
                    <!-- Field -->
                    <div class="control-material is-primary">
                        <input class="material-input " type="password" required>
                        <span class="material-highlight"></span>
                        <span class="bar"></span>
                        <label>Binance API Secret</label>
                    </div>

                    <br>

                    <a href="new-register.html" class="button is-button k-button k-primary raised has-gradient is-bold">
                        <span class="text">Save</span>
                        <span class="front-gradient"></span>
                    </a>
                </div>
            </div>
        </div>
    </div>

</section>
<!-- /Landing page Hero -->
